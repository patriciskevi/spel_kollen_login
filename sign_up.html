<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="background-img" id="wrapper">
        <div class="login">
            <div class="row">
                <div class="login-title"><i class="material-icons large" id="sign-up-icon">person_add</i></div>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">User Name</label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_telephone" type="email" class="validate">
                            <label for="icon_telephone">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_telephone" type="password" class="validate">
                            <label for="icon_telephone">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="icon_telephone" type="password" class="validate">
                            <label for="icon_telephone">Confirm password</label>
                        </div>
                    </div>
                    <div class="row" id="login-buttons">
                        <a class="waves-effect waves-light btn orange" href="index.html"><i class="material-icons">arrow_back</i></a>
                        <a class="waves-effect waves-light btn orange">sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
